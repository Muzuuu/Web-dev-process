<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetrics</h1>
        <div class="user_container">
            <p>Enter Your User Name:</p>
            <div class="user_inbput_container">
                <input type="text" placeholder="enter username" id="user_input">
                <button id="search_bar">Search</button>
            </div>
        </div>

        <div class="stats_container">
            <div class="progress">

                <div class="progress_item">
                    <div class="easy_progress circle">
                        <span id="easy_lable"></span>
                        Easy
                    </div>
                </div>

                <div class="progress_item">
                    <div class="mediam_progress circle">
                        <span id="mediam_lable"></span>
                        Mediam
                    </div>
                </div>

                <div class="progress_item circle">
                    <div class="hard_progress">
                        <span id="hard_lable"></span>
                        Hard
                    </div>
                </div>

            </div>

            <div class="stats_card">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
